name: series_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rxdart: ^0.27.3
  dio: ^4.0.4
  get_it: ^7.2.0
  cached_network_image: ^3.2.0
  uuid: ^3.0.5
  flutter_html:
    git:
      url: https://github.com/daniloapr/flutter_html.git
  auto_size_text: ^3.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

flutter_icons:
  android: true
  ios: true
  macos: true
  image_path: "lib/assets/images/icon.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/assets/images/android_icon.jpg"
